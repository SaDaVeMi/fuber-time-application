<!doctype html>
<html lang="de">
<!-- author Florian Bruderer & Timo Herrmann -->
<head>
	<meta charset="UTF-8">
	<title>FUBER TIME MANAGEMENT</title>
	<!--Imports for CSS and Styles-->
	<link href="css/main.css" rel="stylesheet" id="mainNormal" />
	<link href="css/indexView.css" rel="stylesheet" id="indexViewNormal" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--Icon for Window Tab-->
	<link rel="icon" href="img/favicon.ico">
</head>

<body>

	<div class="topnav">
		<a class="active" href="">FUBER Time Management</a> <select name="languages" id="languages"
			onchange="translateLanguage(value);">
			<option value="english">English</option>
			<option value="german">Deutsch</option>
		</select> <select name="design" id="designs" onchange="changeCSS(value);">
			<option value="normalDesign">Normal Design</option>
			<option value="darkDesign">Dark Design</option>
		</select> <a href="/" id="goHomeLink">Home</a> <a id="clock"></a>
	</div>

	<div class="main">
		<p class="sign" align="center" id="signInPara">Sign in</p>
		<form id="loginform" action="/login" method='POST'>

			<input class="un " type="text" align="center" placeholder="Enter Username" name="username" required
				id="username">

			<input type="password" class="pass" align="center" placeholder="Enter Password" name="userpassword" required
				id="userpassword">

			<button type="submit" class="submit" id="userLoginButton" onClick="startUserLogin()">Login</button>
		
			<!--  onclick="userLogin()"-->


		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script src="js/designChange.js"></script>
	<script src="js/translator.js" type="text/javascript"></script>
</body>

</html>
