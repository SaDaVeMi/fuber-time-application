<!doctype html>
<html lang="de">
<!-- author Florian Bruderer & Timo Herrmann -->
<head>
	<meta charset="utf-8">
	<title>FUBER TIME MANAGEMENT</title>
	<link rel="stylesheet" href="/css/headMainView.css" id="headMainViewNormal">
	<link rel="stylesheet" href="/css/userMainView.css" id="userMainViewNormal">
	<link rel="stylesheet" href="/css/main.css" id="mainNormal">
	<link rel="stylesheet" href="/css/indexView.css" id="indexViewNormal">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<div class="topnav">
		<a class="active" href="">FUBER Time Management</a> <select name="languages" id="languages"
			onchange="translateLanguage(value);">
			<option value="english">English</option>
			<option value="german">Deutsch</option>

		</select> <select name="design" id="designs" onchange="changeCSS(value);">
			<option value="normalDesign">Normal Design</option>
			<option value="darkDesign">Dark Design</option>
		</select> <a id="clock"></a>
	</div>


	<!-- The sidebar -->
	<div class="sidebar">
		<p style="color: white;" id="welcomepara"></p>
		<a href="javascript:showClockPanel()" id="userClockHref"><i class="fa fa-fw fa-clock-o"></i> Time Service</a> <a
			href="javascript:showWorkedHoursPanel()" id="userWorkedHoursHref"><i class="fa fa-fw fa-table"></i> My
			Worked hours</a> <a href="javascript:showUserAccountPanel()" id="userMyAccountHref"><i
				class="fa fa-fw fa-user"></i> My Account</a> <a href="javascript:showRequestPanel()"
			id="headRequestsHref"><i class="fa fa-fw fa-bell"></i>Requests</a> <a
			href="javascript:showVacactionRequestPanel()" id=userRequestHref><i
				class="fa fa-fw fa-umbrella-beach"></i>Vacation Request</a> <a href="/logout" id="userLogoutHref"><i
				class="fa fa-fw fa-sign-out"></i> Logout</a>
	</div>

	<div id="requestsPanel">
		<h1 id="requestHeader">Requests</h1>
		<ul id=requestList>
			<!-- List with all requests -->
		</ul>
	</div>

	<div id="clockPanel">

		<div class="clockButtons">


			<input type="button" value="Clock In" onclick="clockIn()" id="userclockinbtn"> <input type="button"
				value="Clock Out" onclick="clockOut()" id="userclockoutbtn">
		</div>

	</div>

	<!-- Send vacation request panel  -->
	<div id="requestVactionPanel">
		<h1 id="titleVacationRequest">Vacation Request</h1>

		<form id="requestVacationForm">
			<br>
			<br>
			<br>
			<label for="startDate" id="requestStartDate">Start Date</label>
			<input type="datetime-local" id="startDate" name="startDate" onchange="checkDate()" required>
			<br>
			<br>
			<br>
			<label for="endDate" id="requestEndDate">End Date</label>
			<input type="datetime-local" id="endDate" name="endDate" onchange="checkDate()" required>
			<br>
			<select name="activityType" id="activityType" form="requestVacationForm" required>
				<option value="ABSENCE" id = "unplannedAbsence">Absence</option>
				<option value="VACATION" id = "plannedAbsence">Vacation</option>
			</select>
			<br>
			<br>
			<input type="submit" id="sendRequest" value="Send Request">

		</form>

	</div>

	<div id="workedHoursPanel">

		<h1 id="myWorkTimeHeader">My work times</h1>


		<br> <br>

		<button onClick="showDetailedTimeHistoryTable()" id="detailedHistoryBtn">Detailed History</button>
		<button onClick="showTimeScheduleTable()" id="timeScheduleBtn">Time
			Schedule</button>
		<button onClick="showWorkBalanceTable()" id="workBalanceBtn">Time
			Balance</button>



		<!-- This table will list all user for the admin, fill with javascript -->
		<table id="tblWorkedHours">
			<thead id="userWorkedHoursTableHead">
				<tr>
					<!-- Is empty cause we fill this with javascript -->
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<!-- This table will show worked hours per day, and difference, fill with javascript -->
		<table id="tblTimeSchedule">
			<thead>
				<tr>
					<!-- Is empty cause we fill this with javascript -->
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<div id="workTimeBalanceContainer">

			<div style="overflow: hidden;">
				<p id="showTimeBalanceText" style="float: left;">Total worked
					hours:</p>
				<p id="showTimeBalance" style="float: left;">Placeholder</p>
			</div>


		</div>
	</div>

	<div id="userAccountPanel">
		<h1 id="adminMyAccountTile">My Account</h1>
		<h3 id="adminMyAccountSubtitle">Change your Account Settings here</h3>
		<button type="button" id="userPasswordChangeButton" onClick="javascript:showChangePasswordPanel()">Change
			Password</button>

		<!--change password panel inside the My Account Panel -->
		<div id="changePasswordPanel">
			<form>
				<h3 id="adminMyAccountSubtitleChangePassword">Change Password</h3>
				<label for="fname" id="adminOldPasswordLabel">Old Password:</label><br>
				<input type="password" id="oldUserPassword"><br> <label for="fname" id="adminNewPasswordLabel">New
					Password:</label><br>
				<input type="password" id="newUserPassword"><br> <label for="lname"
					id="adminRepeatNewPasswordLabel">Repeat new
					Password</label><br> <input type="password" id="repeatNewUserPassword"><br>
				<br> <input type="button" value="Cancel" id="changeUserPasswordCancelButton"
					onClick="javascript:cancelPasswordChange()"> <input type="button" value="Change Password"
					id="changeUserPasswordButton" onClick="javascript:changeUserPassword()">
			</form>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="js/headModel.js"></script>
	<script src="js/main.js"></script>
	<script src="js/designChange.js"></script>
	<script src="js/translator.js" type="text/javascript"></script>
</body>

</html>
